<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Gothic:wght@700&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&family=Noto+Serif+KR:wght@500&family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icon/main.ico" type="image/x-icon">
    <title>noteOut</title>
  </head>
  <body>
    <header>
      <div>
        <div>
          1. 텍스트 파일 선택(무적권 *.txt만) or TextArea에 텍스트 입력 후 '노트
          만들기' 버튼 클릭
        </div>
        <div>2. 원하는대로(말하는대로 아님) 배경, 글씨, 줄눈 속성 설정</div>
        <div>3. 직접 캡쳐 또는 PDF로 저장 클릭</div>
        <div>4. <del>영당이는 바보다.</del></div>
      </div>
    </header>
    <main>
      <div>
        <section id="selectBox">
          <div>
            <fieldset>
              <legend>배경</legend>
              <div class="selectProperty">
                <label for="selectBGcolor">색상</label>
                <input
                  type="color"
                  id="selectBGcolor"
                  onchange="changeBGColor(this.value)"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>글씨</legend>
              <div class="selectProperty">
                <label for="selectFontStyle">폰트</label>
                <select
                  id="selectFontStyle"
                  onchange="changeFontFamily(this.value)"
                ></select>
              </div>
              <div class="selectProperty">
                <label for="selectFontSize">크기</label>
                <select
                  id="selectFontSize"
                  onchange="changeFontSize(this.value)"
                ></select>
              </div>
              <div class="selectProperty">
                <label for="selectFontColor">색상</label>
                <input
                  type="color"
                  id="selectFontColor"
                  onchange="changeFontColor(this.value)"
                />
              </div>
            </fieldset>
          </div>
          <fieldset>
            <legend>줄눈(line-eyes 라는 뜻)</legend>
            <div class="selectProperty">
              <label for="selectBorderSize">두께</label>
              <input
                type="range"
                min="0.6"
                max="2.4"
                step="0.2"
                value="1.0"
                id="selectBorderSize"
                onchange="changeBorder()"
              />
            </div>
            <div class="selectProperty">
              <label for="selectBorderStyle">스타일</label>
              <select id="selectBorderStyle" onchange="changeBorder()"></select>
            </div>
            <div class="selectProperty">
              <label for="selectBorderColor">색상</label>
              <input
                type="color"
                id="selectBorderColor"
                onchange="changeBorder()"
              />
            </div>
            <div class="selectProperty">
              <label for="selectBorderTrans">투명도</label>
              <input
                type="range"
                min="0"
                max="255"
                step="1"
                value="255"
                id="selectBorderTrans"
                onchange="changeBorder()"
              />
            </div>
          </fieldset>
        </section>
        <section id="textBox">
          <div class="selectButton">
            <label for="selectFile" id="selectFileLabel">txt 파일 선택</label>
            <strong>&nbsp👈외부 파일을 가져오려면 '버튼'을 누르세요.</strong>
            <input id="selectFile" type="file" onchange="readFile(this)" />
            <hr />
          </div>
          <div class="selectButton">
            <button onclick="readTextArea()">노트 만들기</button>
            <button>PNG로 저장</button>
            <button onclick="printPDF()">PDF로 저장</button>
          </div>
          <div class="">
            <label for="selectTextArea" style="display: none"
              >텍스트 입력</label
            >
            <textarea id="selectTextArea" wrap="off" onchange="">이 곳은 TextArea 입니다.&#10출력하고 싶은 텍스트를 여기에 입력하세요.</textarea
            >
          </div>
        </section>
      </div>
      <div id="textOutput"></div>
    </main>
    <script src="main.js"></script>
    <script src="edit.js"></script>
  </body>
</html>
